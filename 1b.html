<head><title>Program 1a</title>
<script type="text/javascript">
var  num=prompt("Enter the Value of n:");
if(num!=null && num>0)
{
var msg="Number and its squares are: \n";
for(i=1;i<=num;i++)
{
msg=msg + i +"x"+ i +"="+ i * i +"\n";
}
alert(msg);
}
else
       alert("no proper input");

</script>
</head>
