<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>Program 2b</title>
<script type="text/javascript">
function formValidate()
{
var usn=document.getElementById('usn');
var sem=document.getElementById('sem');
var pattern1=/^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/
var pattern2=/^[1-8]$/
if(usn.value.length==0 && sem.value.length==0)
{
alert("Please Enter USN and Sem");
}
else if(usn.value.length==0)
{ 
alert("Please enter USN");
}
else if(sem.value.length==0)
{
alert("please enter SEM");
}
else
{
 if(usn.value.match(pattern1))
	alert("Valid usn");
else
	alert("Invalid usn");
if(sem.value.match(pattern2))
	alert("valid Sem");
else
	alert("Invalid sem");
}
}
</script>
<body bgcolor="powderblue">
<form action="">
<p>Enter The USN No. in DAADDAADDD Format:<input type="text" id="usn" /></p>
<p>Enter The Semester:<input type="text" id="sem" /></p>
<input type="submit"  value="validate"  onclick="formValidate();" />
</form>
</body>
</html>
