<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 //EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>Program 3b</title>
<link rel="stylesheet"  type="text/css"   href=" 3a.css"/>
<script type="text/javascript">
var topLayer="layer3";
function movein(toTop)
{
var oldTop=document.getElementById(topLayer).style;
var newTop=document.getElementById(toTop).style;
oldTop.zIndex="0";
newTop.zIndex="1";
topLayer=toTop;
}
</script>
</head>
<body bgcolor="powderblue">
<h2>Program Includes XHTML document to show stacking of elements</h2>
<p class="layer1Style" id="layer1" onmouseover="movein('layer1');" onmouseout="movein('layer3');">This is the First Paragraph with Layer1Style features</p>
<p class="layer2Style" id="layer2" onmouseover="movein('layer2');" onmouseout="movein('layer3');">This is the Second Paragraph with Layer2Style features</p>
<p class="layer3Style" id="layer3" onmouseover="movein('layer3');" onmouseout="movein('layer3');">This is the Third Paragraph with Layer3Style features</p>
</body>     

</html>
